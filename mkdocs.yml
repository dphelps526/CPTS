site_name: Template
site_url: ""
use_directory_urls: false

theme: 
  name: material
  features:
    - navigation.top
    - navigation.tabs
    - content.code.annotate
    - content.code.copy
    - content.code.select

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true 

plugins:
  - glightbox

nav:
  - Home:
    - Quick Reference: index.md
  - First Tab:
    - Day 06 Lab - Ethernet LAN Switching: first-tab/day06lab.md
    - Day 08 Lab - IPv4 Addresses: first-tab/day08lab.md
    - Day 09 Lab - Interface Configuration: first-tab/day09lab.md
  - Second Tab:
    - Quality of Life Settings: second-tab/guide-qol.md
    - Setting Security: second-tab/guide-security.md
    - Interfaces: second-tab/guide-interfaces.md

